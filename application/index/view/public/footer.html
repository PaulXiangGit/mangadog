<script>
    $(document).ready(function () {
        var url = window.location.href;
        var element = $('ul.nav a').filter(function () {
            if (url.charAt(url.length - 1) == '/') {
                url = url.substring(0, url.length - 1);
            }

            return this.href == url;
        }).parent();

        if (element.is('li')) {
            element.addClass('active');
        }
    });
</script>
